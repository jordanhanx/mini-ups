<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultreq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<main layout:fragment="main">
    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="text-center">
                    <a th:href="@{/account/signup}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="66.644">
                            <path
                                d="M8.333 55.062C3.6 51.187 1.1 45.609 1.1 38.947V7.279c7.474-3.962 16.524-5.97 26.9-5.97s19.427 2.008 26.9 5.97v31.668c0 6.662-2.5 12.236-7.233 16.115-4.33 3.549-18.088 9.586-19.668 10.273-1.578-.687-15.336-6.723-19.666-10.273z"
                                fill="#300" />
                            <path
                                d="M53.427 6.907c-3.458-.321-7.05-.533-10.709-.533-13.57 0-28.118 2.917-40.145 13.948v18.855c0 6.141 2.271 11.269 6.586 14.786 3.81 3.1 15.535 8.41 18.841 9.869 3.264-1.437 14.959-6.677 18.836-9.869 4.342-3.578 6.591-8.587 6.591-14.786V6.907"
                                fill="#ffbe00" />
                            <text x="50%" y="70%" font-family="Georgia" font-size="10" font-weight="bold" fill="#000"
                                text-anchor="middle" alignment-baseline="central">mini</text>
                            <text x="50%" y="48%" font-family="Courier New" font-size="24" font-weight="bold"
                                fill="#000" text-anchor="middle" alignment-baseline="central">UPS</text>
                        </svg>
                    </a>
                </div>
                <h1 class="h3 mt-3 mb-4 font-weight-normal text-center">Welcome to join Mini-UPS</h1>
                <form th:action="@{/account/signup}" th:object="${newUser}" method="post">
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" id="inputUsername" class="form-control" placeholder="Enter your username"
                            th:field="*{username}" autofocus="">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address (optional)</label>
                        <input type="text" id="inputEmail" class="form-control" placeholder="Enter your email address"
                            th:field="*{email}">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Enter your password"
                            th:field="*{password}">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmPassword">Confirm Password</label>
                        <input type="password" id="inputConfirmPassword" class="form-control"
                            placeholder="Confirm your password" th:field="*{confirmPassword}">
                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                            class="text-danger"></span>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 mx-auto text-center">
                <p>Already have an account? <a th:href="@{/account/login}">Login here</a>.</p>
            </div>
        </div>
    </div>
</main>

</html>
