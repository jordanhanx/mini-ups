<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultreq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<main layout:fragment="main">
    <div class="container mt-5">
        <h1>User Profile</h1>
        <hr>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="username" value="johndoe" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" value="johndoe@example.com" readonly>
                    <small class="form-text text-muted">Click the button below to change your email.</small>
                    <button type="button" class="btn btn-primary mt-2" id="change-email-btn" data-toggle="modal"
                        data-target="#change-email-modal">Change Email</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="********" readonly>
                    <small class="form-text text-muted">Click the button below to change your password.</small>
                    <button type="button" class="btn btn-primary mt-2" id="change-password-btn" data-toggle="modal"
                        data-target="#change-password-modal">Change Password</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-danger float-right" id="logout-btn">Logout</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Change Email Modal -->
    <div class="modal fade" id="change-email-modal" tabindex="-1" role="dialog"
        aria-labelledby="change-email-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="change-email-modal-label">Change Email</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="new-email">New Email:</label>
                        <input type="email" class="form-control" id="new-email" placeholder="Enter new email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>

    </div>
    <!-- Change Password Modal -->
    <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog"
        aria-labelledby="change-password-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="change-password-modal-label">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="old-password">Current Password:</label>
                        <input type="password" class="form-control" id="old-password"
                            placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm-password"
                            placeholder="Confirm new password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
